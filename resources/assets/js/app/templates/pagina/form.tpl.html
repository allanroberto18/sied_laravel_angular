<div ng-class="column" ng-show="showForm">
    <form name="form" novalidate
          ng-submit="form.$valid && save(entity)" enctype="multipart/form-data">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">
                    {{ title }}
                </h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" ng-click="close(form)">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <input type="hidden" name="_token" value="{{ token }}"/>
                <div class="form-group">
                    <label for="retranca">
                        Retranca:
                    </label>
                    <input type="text" name="retranca" class="form-control" ng-model="entity.retranca" required/>
                </div>
                <div class="form-group" ng-class="{'has-error': form.titulo.$touched && form.titulo.$error.required }">
                    <label for="titulo">
                        <i ng-class="{'fa fa-times-circle-o': form.titulo.$touched && form.titulo.$error.required }"></i>
                        Título:
                    </label>
                    <input type="text" name="titulo" class="form-control" ng-model="entity.titulo" required/>
                    <div class="help-block" ng-show="form.$submitted || form.titulo.$touched">
                        <div ng-show="form.titulo.$error.required">
                            <i class="fa fa-exclamation-circle"></i> O campo Título é obrigatório
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.resumo.$touched && form.resumo.$error.required}">
                    <label for="resumo">
                        <i ng-class="{'fa fa-times-circle-o': form.resumo.$touched && form.resumo.$error.required}"></i> Resumo:
                    </label>
                    <textarea name="resumo" class="form-control" maxlength="133" rows="3" ng-model="entity.resumo" required></textarea>
                    <div class="help-block" ng-show="form.$submitted || form.resumo.$touched">
                        <div ng-show="form.resumo.$error.required">
                            <i class="fa fa-exclamation-circle"></i> O campo Resumo é obrigatório
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.texto.$touched && form.texto.$error.required}">
                    <label for="texto">
                        <i ng-class="{'fa fa-times-circle-o': form.texto.$touched && form.texto.$error.required}"></i> Texto:
                    </label>
                    <textarea name="texto" class="form-control" rows="20" ng-model="entity.texto" required></textarea>
                    <div class="help-block" ng-show="form.$submitted || form.texto.$touched">
                        <div ng-show="form.texto.$error.required">
                            <i class="fa fa-exclamation-circle"></i> O campo Texto é obrigatório
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': errors.imagem[0] }">
                    <label for="imagem">
                        <i ng-class="{'fa fa-times-circle-o': errors.imagem[0] }"></i>
                        Foto:
                    </label>
                    <input type="file" name="file" onchange="angular.element(this).scope().upload(files)" accept="image/*"/>
                    <div class="mt mb" ng-if="imagem" ng-class="thumbnail">
                        <img src="img/pagina/{{imagem}}" class="img-responsive">
                    </div>
                    <div class="help-block" ng-show="errors.imagem[0]">
                        <div ng-show="errors.imagem[0]">
                            <i class="fa fa-exclamation-circle"></i> {{ errors.imagem[0] }}
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.credito.$touched && form.credito.$error.required }">
                    <label for="credito">
                        <i ng-class="{'fa fa-times-circle-o': form.credito.$touched && form.credito.$error.required }"></i>
                        Crédito da Foto:
                    </label>
                    <input type="text" name="credito" class="form-control" ng-model="entity.credito" required/>
                    <div class="help-block" ng-show="form.$submitted || form.credito.$touched">
                        <div ng-show="form.credito.$error.required">
                            <i class="fa fa-exclamation-circle"></i> O campo Crédito da Foto é obrigatório
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.legenda.$touched && form.legenda.$error.required }">
                    <label for="legenda">
                        <i ng-class="{'fa fa-times-circle-o': form.legenda.$touched && form.legenda.$error.required }"></i>
                        Legenda da Foto:
                    </label>
                    <input type="text" name="legenda" class="form-control" ng-model="entity.legenda" required/>
                    <div class="help-block" ng-show="form.$submitted || form.legenda.$touched">
                        <div ng-show="form.legenda.$error.required">
                            <i class="fa fa-exclamation-circle"></i> O campo Legenda da Foto é obrigatório
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay" ng-show="loadForm">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary btn-flat" >
                    <i class="fa fa-check"></i>
                    Salvar Registro
                </button>
                <button class="btn btn-warning btn-flat" ng-click="cancel(form)">
                    <i class="fa fa-eraser"></i>
                    Limpar Formulário
                </button>
            </div>
        </div>
    </form>
</div>
